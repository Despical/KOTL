# Should we enable kits?
kits-enabled: true

# Copy and paste the kit below to create more kits.
kits:

  # Default kit without a permission.
  default:

    # Leave permission blank to make this kit available for all players.
    permission: ""

    # armor_item
    # armor_item:enchantment:level (optional)
    armors:
      - "LEATHER_BOOTS"
      - "LEATHER_LEGGINGS"
      - "LEATHER_CHESTPLATE"
      - "LEATHER_HELMET:PROTECTION:1"

    # slot:item
    # slot:item:amount
    # slot:item:enchantment:level (optional)
    items:
      - "0:STONE_SWORD:DAMAGE_ALL:1"
      - "1:GOLDEN_APPLE"
