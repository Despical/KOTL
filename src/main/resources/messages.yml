#
#        You can translate KOTL messages here.
#             Color codes (&) supported.
#
#              Use \n to make new line
#
#     Some messages support their own placeholders
#                 like %player%

# King of the Ladder commands messages
Commands:
  Did-You-Mean: "&cDid you mean &7/%command%&c?"
  Are-You-Sure: "&cAre you sure you want to do this action? Type the command again &6within 10 seconds &cto confirm!"
  Type-Arena-Name: "&cPlease type arena name!"
  Removed-Game-Instance: "&aSuccessfully removed game instance."
  No-Arena-Like-That: "&cThere is no arena with that ID!"
  Only-By-Player: "&cYou can execute this command only as player!"
  No-Permission: "&cYou don't have enough permission to use this command!"
  Success-Reload: "&aSystem successfully reloaded all configurations and arenas!"
  Player-Not-Found: "&cPlayer not found with that name!"
  Not-Playing: "&cTarget player is not playing at the moment!"
  Kicked-Player: "&aPlayer has kicked successfully from the game."
  Statistics:
    Type-Name: "&cPlease type statistic name to view!"
    Invalid-Name: "&cName of statistic is invalid! Type: score or tours_played"
    Header: "&8&m-------------------[&6 Top 10 &8&m]-------------------"
    Format: "&e#%position% %name% - %value% &7%statistic%"
  Stats-Command:
    Header: "&l[-----YOUR STATS-----]"  
    Header-Other: "&l[-----STATS FOR %player%-----]"
    Footer: "&l[--------------------]"
    Score: "&aScore: &e"
    Tours-Played: "&aTours played: &e"
  List-Command:
    No-Arenas-Created: "&cThere aren't any arena to show!"
    Format: "&aExisting arenas: &7%list%"

# Used in most game messages.
In-Game:
  Plugin-Prefix: "&8[&6KOTL&8] "
  Join: "&7%player%&b joined the game!"
  Leave: "&7%player%&b left the game!"
  Chat-Format: "&7%player%: &f%message%"
  Only-Command-Is-Leave: "&cYou have to leave the game first to perform commands."
  New-King: "&7%king% &bis the new king!"
  Clicked-Death-Block: "&7%player%&b clicked a death block and died!"
  Killed-Player: "&7%victim% &bwas slain by &e%player%&b!"
  # Sends when player gets killed by an external method like kill command.
  Kill-Command: "&7%victim% &bis killed by a magic!"

Placeholders:
  There-Is-No-King: "Nobody"
  Player-Not-Playing: "Not in arena"

# Has usage only when boss bar is enabled in config
# Not compatible with the versions before Minecraft 1.9
# Leave any section empty to hide bar until next message.
Boss-Bar:
  Color: "BLUE"
  Style: "SOLID"
  Interval: "300" # 20 ticks = 1 second
  Messages:
    - "&e&lPLAYING &f&lKING OF THE LADDER &e&lby &b&lDESPICAL"
    - "&e&lTHANK YOU FOR &b&lSUPPORTING &e&lUS!"
    - "&e&lYOU LIKE THE PLUGIN? RATE US ON SPIGOT!"

# In game scoreboard messages.
# Don't use more than 48 characters if you use old versions of Minecraft!
# Can be used up to 144 characters in 1.14 and higher versions.
Scoreboard:
  Title: "&e&lKOTL"
  Content:
    # Can be found more information about placeholders on our wiki.
    Playing:
      - ""
      - "Arena: &a%arena%"
      - ""
      - "Players: &a%players%"
      - ""
      - "King: &a%king%"
      - ""
      - "Score: &a%score%"
      - ""
      - "&epatreon.com/Despical"

# If you change the value the file will be replaced with default yaml
# So you shouldn't edit here. Be careful to make changes here!
Language: default